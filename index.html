<script>
    document.addEventListener("DOMContentLoaded", function () {
        var input = document.getElementById('search-box')

        var customNodeCreator = function (character) {
            input.placeholder = input.placeholder + character;
            return null;
        }

        var onRemoveNode = function ({ character }) {
            if (input.placeholder) {
                input.placeholder = input.placeholder.slice(0, -1)
            }
        }

        var typewriter = new Typewriter(null, {
            loop: true,
            delay: 75,
            onCreateTextNode: customNodeCreator,
            onRemoveNode: onRemoveNode,
        });

        typewriter
            .typeString('A simple yet powerful native javascript')
            .pauseFor(300)
            .start();

        window.addEventListener("scroll", function () {
            var position = this.pageYOffset;
            if (position > 200) {
                document.getElementById('go-to-top').classList.remove('hide');
            } else {
                document.getElementById('go-to-top').classList.add('hide');
            }
        });
    })
</script>
